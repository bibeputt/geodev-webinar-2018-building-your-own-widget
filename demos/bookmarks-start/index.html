<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">

  <script src="https://js.arcgis.com/4.7/"></script>

  <style>
    html,
    body,
    #viewDiv {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

  </style>

  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "dojo/domReady!"
    ], function (
      WebMap,
      MapView
    ) {

        var map = new WebMap({
          portalItem: {
            id: "46174509b69e448f9efb1fcdcc54ebd4"
          }
        });

        var view = new MapView({
          container: "viewDiv",
          map: map
        });

      });

  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
